<!DOCTYPE html>
<html lang="en">
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inhouse Part Form</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="./css/demo.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="form-container">
        <div class="header-container">
            <div class="logo-container">
                <!-- Added a link to mainscreen.html on the logo -->
                <a th:href="@{/mainscreen}" class="logo-link">
                    <div class="logo">
                        <!-- Added CSS in /static/css/demo.css -->
                        <div class="logo-text"><img src="./images/logo-white.png" width="35px"></div>
                    </div>
                </a>
                <div class="title-text"><strong>Mod</strong>Guitar</div>
            </div>
        </div>
        <div class="form-content-container">
            <h2>Inhouse Part Detail</h2>
            <hr>
            <form action="#" th:action="@{/showFormAddInPart}" th:object="${inhousepart}" method="POST"}>

                <!-- Add hidden form field to handle update -->
                <p><input type="hidden" th:field="*{id}"/></p>


                <div class="form-field">
                    <p class="part-label-tag">Name</p>
                    <input type="text" th:field="*{name}" placeholder="Name" class="form-control mb-4 col-4 form-input-label"/>
                </div>

                <div class="form-field">
                    <p class="part-label-tag">Price</p>
                    <input type="text" path="price" th:field="*{price}" placeholder= "Price" class="form-control mb-4 col-4 form-input-label"/>
                    <p th:if="${#fields.hasErrors('price')}" th:errors="*{price}">Price Error</p>
                </div>

                <div class="form-field">
                    <p class="part-label-tag">Inventory</p>
                    <input type="text" path="inv" th:field="*{inv}" placeholder="Inventory" class="form-control mb-4 col-4 form-input-label"/>
                    <p th:if="${#fields.hasErrors('inv')}" th:errors="*{inv}">Inventory Error</p>
                </div>

                <div class="form-field">
                    <p class="part-label-tag">Min Inventory</p>
                    <input type="text" path="minPartInv" th:field="*{minPartInv}" placeholder="Min Inventory" class="form-control mb-4 col-4 form-input-label"/>
                    <p th:if="${#fields.hasErrors('minPartInv')}" th:errors="*{minPartInv}">Min Inventory Error</p>
                </div>

                <div class="form-field">
                    <p class="part-label-tag">Max Inventory</p>
                    <input type="text" path="maxPartInv" th:field="*{maxPartInv}" placeholder="Max Inventory" class="form-control mb-4 col-4 form-input-label"/>
                    <p th:if="${#fields.hasErrors('maxPartInv')}" th:errors="*{maxPartInv}">Max Inventory Error</p>
                </div>

                <div class="form-field">
                    <p class="part-label-tag">Part ID</p>
                    <input type="text" th:field="*{partId}" placeholder="Part ID" class="form-control mb-4 col-4 form-input-label"/>
                </div>

                <p><input type="submit" value="Submit" /></p>
            </form>

            <p><errors path="price" cssClass=""error/><p>

            <a th:href="@{mainscreen}" class="btn btn-primary btn-sm">Home</a>
        </div>
    </div>
</body>
</html>
